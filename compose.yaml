services:
  api:
    image: node:21-alpine3.18
    command: sh -c "npm i && npm run dev"
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./api:/app
    ports:
      - 3001:3001

  frontend:
    image: node:21-alpine3.18
    command: sh -c "npm i && npm run build && npx serve -s build"
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000

